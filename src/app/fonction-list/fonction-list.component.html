    <!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Fonction List
  </h1>
  <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
    <li><a href="#">Fonctions</a></li>
    <li class="active">List</li>
  </ol>
</section>
<!-- Main content -->
<section class="content">
  <div class="row">
    <div class="col-xs-12">
      <div class="box">
        <div class="box-header">
          <h3 class="box-title">Fonctions List</h3>
        </div>
        <!-- /.box-header -->
      <div class="box-body">
    <table class="table table-bordered table-hover">
      <thead>
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let fonction of fonctions | async">
          <td>{{fonction.name}}</td>
          <td>{{fonction.description}}</td>
          <td>
            
            <button (click)="updateFonction(fonction.id)" class="btn bg-orange glyphicon glyphicon-edit" style="margin-left: 10px"></button>
            <button (click)="deleteFonction(fonction.id)" class="btn bg-maroon glyphicon glyphicon-trash" style="margin-left: 10px"></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <!-- /.box-body -->
</div>
<!-- /.box -->
</div>
<!-- /.col -->
</div>
<!-- /.row -->
</section>
