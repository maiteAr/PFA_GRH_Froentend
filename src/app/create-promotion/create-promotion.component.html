<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
      Create New Promotion
    </h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
      <li><a href="#">Promotions</a></li>
      <li class="active">Add Promotion</li>
    </ol>
  </section>
  <!-- Main content -->
  <section class="content">
    <div class="row">
      <div [hidden]="submitted" >
        <form (ngSubmit)="onSubmit()">
          <div class="col-md-12">
            <!-- general form elements -->
            <div class="box box-primary">
              <div class="box-header with-border">
                <h3 class="box-title"> Suivi d'avancement</h3>
              </div>
              <div class="box-body">
                <div class="row">
                  <div class="col-md-6">
                    
                    <div class="form-group">
                      <label>Type de promotion</label>
                      <select class="form-control" [(ngModel)]="promotion.type" id="type" name="type"  style="width: 100%;" required>
                        <option value="Avancement par Examen">Avancement par Examen</option>
                        <option value="Avancement par ancienneté Echelle">Avancement par ancienneté Echelle</option>
                        <option value="Avancement par ancienneté Echenon">Avancement par ancienneté Echenon</option>
                        <option value="Avancement par Arrêté">Avancement par Arrêté</option>
                        <option value="Avancement par Système de notation">Avancement par Système de notation</option>
                      </select>
                    </div>
                    
                    <!-- /.form group -->
                    <div class="form-group">
                        <label>Statut</label>
                        <select class="form-control" [(ngModel)]="promotion.status" id="status" name="status"  style="width: 100%;" required>
                          <option value="approuvé">approuvé</option>
                          <option value="demandé">demandé</option>
                        </select>
                    </div>
                  
                
                  
                      <div class="form-group">
                        <label for="name">Motif</label>
                        <textarea type="text" class="form-control" id="motif" row="3" required [(ngModel)]="promotion.motif" name="motif" placeholder="Motif">
                        </textarea> 
                      </div>
                    </div>
                    <div class="col-md-6">
                       <!-- Date -->
                    <div class="form-group">
                      <label>date Debut:</label>
                      <div class="input-group date">
                        <div class="input-group-addon">
                          <i class="fa fa-calendar"></i>
                        </div>
                        <input type="datetime-local" [(ngModel)]="promotion.dateDebut" id="dateDebut" name="dateDebut" class="form-control" required>
                      </div>
                      <!-- /.input group -->
                    </div>
                    <div class="form-group">
                      <label>date Fin:</label>
                      <div class="input-group date">
                        <div class="input-group-addon">
                          <i class="fa fa-calendar"></i>
                        </div>
                        <input type="datetime-local" [(ngModel)]="promotion.dateFin" id="dateFin" name="dateFin" class="form-control" required>
                      </div>
                      <!-- /.input group -->
                    </div>
                      
                      
                      <div class="form-group">
                        <label>Employee</label>
                        <select name="service" class="form-control" id="employee" [(ngModel)]="promotion.employee" placeholder="Select an employee" style="width: 100%;">
                          <option *ngFor="let employee of employees | async" [ngValue]="employee" >{{employee.lastName}} {{employee.firstName}}</option>
                        </select>
                      </div>
                    </div>
                </div>
              </div>
              <div class="box-footer">
                <button type="submit" class="btn btn-lg bg-orange fa fa-plus "> Add</button>
                <button type="reset" class="btn bg-olive pull-right">Reset</button>
              </div>
            </div>
          </div>
          
        </form>
      </div>  
    </div>
  </section>
  <div [hidden]="!submitted">
    <h4>You submitted successfully!</h4>
    <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
  </div>
