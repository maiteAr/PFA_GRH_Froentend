<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Fonctions
  </h1>
  <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
    <li><a href="#">Fonctions</a></li>
    <li class="active">Add Fonction</li>
  </ol>
</section>

<!-- Main content -->
<section class="content">
  <div class="row">
    <!-- left column -->
    <div class="col-md-6">
     
      <!-- general form elements -->
      <div class="box box-primary" style=" margin-left: 50%;">
        <div class="box-header with-border">
          <h3 class="box-title">Create New Fonction</h3>
        </div>
        <!-- /.box-header -->
        <div [hidden]="submitted">
          <form (ngSubmit)="onSubmit()">
            <div class="box-body">
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" required [(ngModel)]="fonction.name" name="name">
                  </div>

                  <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" class="form-control" id="description" required [(ngModel)]="fonction.description" name="description">
                  </div>
                </div>
              </div>
            </div>
            <div class="box-footer">
              <button type="submit" class="btn btn-lg bg-orange fa fa-plus "> Add</button>
              <button type="reset" class="btn bg-olive pull-right">Reset</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    
  </div>
</section>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
