    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Service List
        </h1>
        <ol class="breadcrumb">
          <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
          <li><a href="#">Services</a></li>
          <li class="active">List</li>
        </ol>
      </section>
      <!-- Main content -->
      <section class="content">
        <div class="row">
          <div class="col-xs-12">
            <div class="box">
              <div class="box-header">
                <h3 class="box-title">Services List</h3>
              </div>
              <!-- /.box-header -->
            <div class="box-body">
          <table class="table table-bordered table-hover">
            <thead>
              <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let service of services | async">
                <td>{{service.name}}</td>
                <td>{{service.description}}</td>
                <td>
                 
                  <button (click)="updateService(service.id)" class="btn bg-orange glyphicon glyphicon-edit" style="margin-left: 10px"></button>
                  <button (click)="deleteService(service.id)" class="btn bg-maroon glyphicon glyphicon-trash" style="margin-left: 10px"></button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <!-- /.box-body -->
      </div>
      <!-- /.box -->
      </div>
      <!-- /.col -->
      </div>
      <!-- /.row -->
      </section>
