<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
      Ajouter un nouveau jour ferier
    </h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
      <li><a href="#">Jours feriers</a></li>
      <li class="active">Add </li>
    </ol>
  </section>
  <!-- Main content -->
<section class="content">
    <div class="row">
      <!-- left column -->
      <div class="col-md-6">
       
        <!-- general form elements -->
        <div class="box box-primary" style=" margin-left: 50%;">
          <div class="box-header with-border">
            <h3 class="box-title">Ajouter un jour ferier</h3>
          </div>
          <!-- /.box-header -->
          <div [hidden]="submitted">
            <form (ngSubmit)="onSubmit()">
              <div class="box-body">
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <label for="name">LibellÃ©</label>
                      <input type="text" class="form-control" id="lib" required [(ngModel)]="jour.lib" name="lib">
                    </div>
                    <div class="form-group">
                        <label>Date:</label>
                        <div class="input-group date">
                          <div class="input-group-addon">
                            <i class="fa fa-calendar"></i>
                          </div>
                          <input type="date" [(ngModel)]="jour.date" id="date" name="date"  class="form-control" >
                        </div>
                        
                      </div>
  
                    
                  </div>
                </div>
              </div>
              <div class="box-footer">
                <button type="submit" *ngIf="!jour.lib || !jour.date " class="btn btn-lg bg-orange fa fa-plus " disabled> Enregister </button>
                <button type="submit" *ngIf="jour.lib  && jour.date  " class="btn btn-lg bg-orange fa fa-plus "> Enregister </button>
                <button type="reset" class="btn bg-olive pull-right">Reset</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      
    </div>
  </section>
  
  <div [hidden]="!submitted">
    <h4>You submitted successfully!</h4>
    <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
  </div>
