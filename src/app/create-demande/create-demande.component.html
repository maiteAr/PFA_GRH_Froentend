<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
      Create New Demande
    </h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
      <li><a href="#">Demandes</a></li>
      <li class="active">Add Demande</li>
    </ol>
  </section>
  <!-- Main content -->
  <section class="content">
    <div class="row">
      <div [hidden]="submitted" >
        <form (ngSubmit)="onSubmit()">
          <div class="col-md-12">
            <!-- general form elements -->
            <div class="box box-primary">
              <div class="box-header with-border">
                <h3 class="box-title"> Demande des documents</h3>
              </div>
              <div class="box-body">
                <div class="row">
                  <div class="col-md-6">
                    
                    <div class="form-group">
                      <label>Type de documents</label>
                      <select class="form-control" [(ngModel)]="demande.type" id="type" name="type"  style="width: 100%;" required>
                        <option value="Attestation de travail">attestation de travail</option>
                        <option value="Copie de contrat">Copie de contrat de travail</option>
                      </select>
                    </div>
                    
                    <!-- /.form group -->
                    <div class="form-group">
                        <label>Statut</label>
                        <select class="form-control" [(ngModel)]="demande.status" id="status" name="status"  style="width: 100%;" required>
                          <option value="approuvé">approuvé</option>
                          <option value="demandé">demandé</option>
                        </select>
                    </div>
                  </div>
                  <div class="col-md-6">
                
                  
                    <div class="form-group">
                        <label for="name">Motif</label>
                        <textarea type="text" class="form-control" id="motif" row="5" required [(ngModel)]="demande.motif" name="motif" placeholder="Motif">
                          </textarea> 
                      </div>
                      
                      
                      <div class="form-group">
                        <label>Employee</label>
                        <select name="service" class="form-control" id="employee" [(ngModel)]="demande.employee" placeholder="Select an employee" style="width: 100%;">
                          <option *ngFor="let employee of employees | async" [ngValue]="employee" >{{employee.lastName}} {{employee.firstName}}</option>
                        </select>
                      </div>
                    </div>
                </div>
              </div>
              <div class="box-footer">
                <button type="submit" class="btn btn-lg bg-orange fa fa-plus "> Add</button>
                <button type="reset" class="btn bg-olive pull-right">Reset</button>
              </div>
            </div>
          </div>
          
        </form>
      </div>  
    </div>
  </section>
  <div [hidden]="!submitted">
    <h4>You submitted successfully!</h4>
    <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
  </div>
