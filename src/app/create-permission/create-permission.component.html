<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
      Create New Permission
    </h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
      <li><a href="#">Permissions</a></li>
      <li class="active">Add Permission</li>
    </ol>
  </section>
  <!-- Main content -->
  <section class="content">
    <div class="row">
      <div [hidden]="submitted" >
        <form (ngSubmit)="onSubmit()">
          <div class="col-md-12">
            <!-- general form elements -->
            <div class="box box-primary">
              <div class="box-header with-border">
                <h3 class="box-title"> Demande du congé</h3>
              </div>
              <div class="box-body">
                <div class="row">
                  <div class="col-md-6">
                    
                    <div class="form-group">
                      <label>Type de permission</label>
                      <select class="form-control" [(ngModel)]="permission.type" id="type" name="type"  style="width: 100%;" required>
                        <option value="absence">Absence</option>
                        <option value="retard">Retard</option>
                        <option value="congé">Congé</option>
                        <option value="absence formation">Absence Formation</option>
                        <option value="congé Maternité ou Paternité">Congé Maternité ou Paternité</option>
                        <option value="maladie">Maladie</option>
                        <option value="absence evenement">Absence pour marriage, naissance ou décès d'un proche</option>
                      </select>
                    </div>
                    
                    <!-- /.form group -->
                    <div class="form-group">
                        <label>Statut</label>
                        <select class="form-control" [(ngModel)]="permission.status" id="status" name="status"  style="width: 100%;" required>
                          <option value="approuvé">approuvé</option>
                          <option value="demandé">demandé</option>
                        </select>
                    </div>
                    <div class="form-group">
                      <label>Employee</label>
                      <select name="service" class="form-control" id="employee" [(ngModel)]="permission.employee" placeholder="Select an employee" style="width: 100%;">
                        <option *ngFor="let employee of employees | async" [ngValue]="employee" >{{employee.lastName}} {{employee.firstName}}</option>
                      </select>
                    </div>
                
                  
                      
                    </div>
                    <div class="col-md-6">
                       <!-- Date -->
                    <div class="form-group">
                      <label>date Debut:</label>
                      <div class="input-group date">
                        <div class="input-group-addon">
                          <i class="fa fa-calendar"></i>
                        </div>
                        <input type="datetime-local" [(ngModel)]="permission.dateDebut" id="dateDebut" name="dateDebut" class="form-control" required>
                      </div>
                      <!-- /.input group -->
                    </div>
                    <div class="form-group">
                      <label>date Fin:</label>
                      <div class="input-group date">
                        <div class="input-group-addon">
                          <i class="fa fa-calendar"></i>
                        </div>
                        <input type="datetime-local" [(ngModel)]="permission.dateFin" id="dateFin" name="dateFin" class="form-control" required>
                      </div>
                      <!-- /.input group -->
                    </div>

                    <div class="form-group">
                      <label>date Reprise:</label>
                      <div class="input-group date">
                        <div class="input-group-addon">
                          <i class="fa fa-calendar"></i>
                        </div>
                        <input type="datetime-local" [(ngModel)]="permission.dateReprise" id="dateReprise" name="dateReprise" class="form-control" required>
                      </div>
                      <!-- /.input group -->
                    </div>
                      
                      
                      
                    </div>
                    <div class="col-md-6">
                    <div class="form-group">
                      <label for="name">Motif</label>
                      <textarea type="text" class="form-control" id="motif" row="3" required [(ngModel)]="permission.motif" name="motif" placeholder="Motif">
                      </textarea> 
                    </div>
                  </div>
                </div>
              </div>
              <div class="box-footer">
                <button type="submit" class="btn btn-lg bg-orange fa fa-plus "> Add</button>
                <button type="reset" class="btn bg-olive pull-right">Reset</button>
              </div>
            </div>
          </div>
          
        </form>
      </div>  
    </div>
  </section>
  <div [hidden]="!submitted">
    <h4>You submitted successfully!</h4>
    <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
  </div>
